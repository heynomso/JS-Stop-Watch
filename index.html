<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Global Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Public+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
<!-- FontAwesome Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Stop Watch</title>
</head>
<body>
  <div class="container">
    <div id="timer">
      00:00:00
    </div>

    <div class="buttons">
      <button id="startStopBtn">
        <i class="fa-solid fa-play" id="play"></i>
      </button>

      <button id="resetBtn">
        <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
      </button>
      
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="app.js"></script>
</body>
</html>
